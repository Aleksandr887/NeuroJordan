<!DOCTYPE HTML>
<html>

<head>
	<title>NJRU</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #edf2f4;">

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>

	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 bot_border">
		  <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
			<span class="fs1">NeuroJordan</span>
		  </a>
	
		  <ul class="nav nav-pills">
			<li class="nav-item"><a href="https://github.com/Aleksandr887/NeuroJordan" class="nav-link"><img src="images/github_icon.png" height="80" width="80"></a></li>
		  </ul>
		</header>
	</div>

	<div style="padding: 10px;" class="example-2">
		<div class="form-group">
		  <input type="file" accept="image/*" onchange="loadFile(event)" name="file" id="file" class="input-file">
		  <label id="icon_load" for="file" class="btn btn-tertiary js-labelFile">
			<i id="green_upload" class="icon fa fa-check"></i>
			<span class="js-fileName">Upload file</span>
		  </label>
		</div>
	</div>

	<div style="padding: 10px;">
		<img aling="center" class="load_img" id="output" height="450" width="450"/>
	</div>

	<div class="center-div">
		<a aling="center" href="#" onclick="predict()" class="myButton">Check</a>
	</div>

	<div class="center-div">
		<output class="fs3" id="out_res" aling="center" name="result"></output>
	</div>

	<div class="center-div">
		<output class="fs3" id="out_res_class" aling="center" name="result_class"></output>
	</div>


</body>

</html>
